<!DOCTYPE html>
<html lang="en" style="color-scheme: dark;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">
    <title>Movie Recommendation</title>
</head>

<body>
    <form action="/recommend" method="post">
        <div class="container">

            <h1 class="text-center">Movie Recommendation</h1>
            <br>
            <div class="mb-3">
                <strong><label class="form-label">Select Movie Name</label></strong>
                <select name="movie_list" class="form-select">
                    {% for title in movie_list %}
                    <option value="{{ title }}">{{ title }} </option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-grid gap-3">
                <input type="submit" class="btn btn-primary" value="Recommend">
            </div>
            <br>
            <div class="table-responsive" >
                <strong><label class="form-label">Movies similar to {{ name }}</label></strong>
                <table>
                    <tr>
                        {% for image in image1 %}
                        <td><img src='{{image}}'style="height:300px" /></td>
                        {% endfor %}
                    </tr>
                    <tr>
                        {% for item in title1 %}
                        <td style="text-align: center;">{{item}}</td>
                        {% endfor %}
                    </tr>
                    <tr>
                        {% for image in image2 %}
                        <td><img src='{{image}}'style="height:300px" /></td>
                        {% endfor %}
                    </tr>
                    <tr>
                        {% for item in title2 %}
                        <td style="text-align: center;">{{item}}</td>
                        {% endfor %}
                    </tr>
                </table>
            </div>
    </form>
</body>

</html>
